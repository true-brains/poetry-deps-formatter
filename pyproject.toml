[tool.poetry]
name = "poetry-deps-formatter"
version = "0.1.1"
description = "Beautify dependencies in pyproject.yaml based on poetry.lock"
authors = ["Jack Klimov <jaklimoff@gmail.com>"]

[tool.poetry.scripts]
format = "poetry_deps_formatter:formatter"

[tool.poetry.dependencies]
python = "^3.7"
toml = ">=0.9.0"                                  # Python Library for Tom's Obvious, Minimal Language ·· https://pypi.org/project/toml/ 

[tool.poetry.dev-dependencies]
pytest = "^5.2"                                   # pytest: simple powerful testing with Python ·· https://pypi.org/project/pytest/ 
pre-commit = "*"                                  # A framework for managing and maintaining multi-language pre-commit hooks. ·· https://pypi.org/project/pre-commit/ 
pytest-mock = "~2.0.0"                            # Thin-wrapper around the mock package for easier use with py.test ·· https://pypi.org/project/pytest-mock/ 
coverage = "*"                                    # Code coverage measurement for Python ·· https://pypi.org/project/coverage/ 
pytest-cov = "*"                              # Pytest plugin for measuring coverage. ·· https://pypi.org/project/pytest-cov/


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
